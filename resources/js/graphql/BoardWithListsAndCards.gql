query BoardWithListsAndCards($id:ID!) {
    board(id:$id){
        id
        title
        color
        owner{
            id
            name
            email
        }
        lists{
            id
            title
            board{
                id
                title
                owner{
                    id
                }
            }
            cards{
                id
                title
                order
                owner{
                    id
                }
            }
        }
    }
}
